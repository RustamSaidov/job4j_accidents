<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <title>Редактировать автомобильное происшествие</title>
</head>
<body>
<div>
    Login as : ${user.username}
</div>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/index}">Главная</a>
                <a class="nav-item nav-link" th:href="@{/accidents}">Инциденты</a>
                <a class="nav-item nav-link" th:href="@{/createAccident}">Добавить Инцидент</a>
            </div>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="nav-link text-secondary me-3" href="#" th:text="${user}"></a>
        </div>
    </nav>

    <div class="container">
        <div class="card-header">
            Редактировать автомобильное происшествие
        </div>
        <form class="mt-3" th:action="@{/edit_accident}" method="post" th:object="${accident}">
            <input type="hidden" name="id" th:field="*{id}">
            <div class="mb-3">
                <label for="name" class="form-label"><b>Имя</b></label>
                <textarea class="form-control" id="name" name="name" th:field="*{name}" rows="10"
                          placeholder="напишите название происшествия"></textarea>
            </div>
            <div class="mb-3">
                <label for="text" class="form-label"><b>Описание</b></label>
                <textarea class="form-control" id="text" name="text" th:field="*{text}" rows="10"
                          placeholder="Опишите происшествие подробно"></textarea>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label"><b>Адрес</b></label>
                <textarea class="form-control" id="address" name="description" th:field="*{address}" rows="1"
                          placeholder="Напишите адрес"></textarea>
            </div>

            <div class="form-group">
                <label for="type.id">Тип</label>
                <select class="form-control" id="type.id" name="type.id">
                    <option th:each="type: ${types}"
                            th:text="${type.name}"
                            th:value="${type.id}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="type.id" name="rIds">Статья</label>
                <select class="form-control" id="rIds" name="rIds" multiple>
                    <option th:each="rule: ${rules}"
                            th:text="${rule.name}"
                            th:value="${rule.id}"></option>
                </select>
            </div>

            <div class="mb-3">
                <div class="mb-3 row">
                    <div class="col-6"></div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-4"><a class="btn btn-light w-100" th:href="@{/accidents}">Отмена</a></div>
                            <div class="col-4">
                                <button class="btn btn-success w-100" type="submit">Обновить</button>
                            </div>
                        </div>
                    </div>
                </div>
        </form>
    </div>

</div>
</body>
</html>
